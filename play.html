<!doctype html>
<html lang="en">
    <head>
        <title>Unolingo</title>
        <link rel="icon" type="image/png" href="icon.png">
        <link rel="shortcut icon" href="icon.png">
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
        <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
        <script src="https://unpkg.com/aframe-proxy-event-component@2.1.0/dist/aframe-proxy-event-component.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-assets>
                <audio id="cylinder-audio" src="cylinder.ogg"></audio>
                <audio id="cube-audio" src="cube.ogg"></audio>
                <audio id="sphere-audio" src="sphere.ogg"></audio>
                <audio id="click-audio" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>
            </a-assets>
            <!-- Models -->
            <!--
            <a-entity 
                position="0 2 6" scale=".5 .5 .5"
                link="href: index.html; title: Learn; visualAspectEnabled: true; image: icon.png">
            </a-entity>
            -->

            <a-entity
                position="0 5 -6" rotation="10 0 0"
                text="font: https://cdn.aframe.io/fonts/Aileron-Semibold.fnt; width: 16; anchor: center; align: center; value: Cube"
                sound="on: click; src: #cube-audio">
            </a-entity>

            <a-entity
                id="box" geometry="primitive: box; width: 1; depth: 1; height: 1" 
                position="-3 0.5 -3" rotation="0 45 0"
                material="color: #4CC3D9"
                event-set__click="_event: click; _target: .cubeResult; visible: true"
                sound="on: click; src: #click-audio">
                <a-entity
                    class="cubeResult" position="0 1 0" visible="false"
                    text="font: https://cdn.aframe.io/fonts/Aileron-Semibold.fnt; width: 8; anchor: center; align: center; value: Correct; color: green">
                </a-entity>
            </a-entity>

            <a-entity
                id="sphere" geometry="primitive: sphere; radius: .75"
                position="0 1.25 -5" 
                material="color: #EF2D5E" 
                event-set__click="_event: click; _target: .sphereResult; visible: true"
                sound="on: click; src: #click-audio">
                <a-entity
                    class="sphereResult" position="0 1.25 0" visible="false"
                    text="font: https://cdn.aframe.io/fonts/Aileron-Semibold.fnt; width: 8; anchor: center; align: center; value: Wrong; color: red">
                </a-entity>
            </a-entity>
            
            <a-entity
                id="cylinder" geometry="primitive: cylinder; radius: 0.5; height: 1.5"
                position="3 0.75 -3"
                material="color: #FFC65D"
                event-set__click="_event: click; _target: .cylinderResult; visible: true"
                sound="on: click; src: #click-audio">
                <a-entity
                    class="cylinderResult" position="0 1.25 0" visible="false"
                    text="font: https://cdn.aframe.io/fonts/Aileron-Semibold.fnt; width: 8; anchor: center; align: center; value: Wrong; color: red">
                </a-entity>
            </a-entity>
            <!-- Environment -->
            <a-entity environment="preset: forest; groundColor: #F0FFF0; groundTexture: none; horizonColor: #AFEEEE; skyColor: skyblue; dressingColor: #F0FFF0; shadow: true"></a-entity>
            <!-- Camera -->
            <a-entity camera look-controls wasd-controls position="0 2 2">
                <a-cursor
                    id="cursor"
                    color="white"
                    animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
                    animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500">
                </a-cursor>
            </a-entity>
        </a-scene>
    </body>
</html>
